name: validate-jar-gradle-sona
on:
  workflow_call:
    inputs:
      java-version:
        description: Java Runtime Version
        required: true
        type: string
      tasks:
        description: Gradle tasks
        required: false
        type: string
        default: build
      log-level:
        description: Gradle log level
        required: false
        type: string
        default: ""

jobs:
  validate-gradle-build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: liberica
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build with Gradle Wrapper
        run: |
          argument=""
          # detect log level      
          if [ "${{ inputs.log-level }}" = "info" ]; then
            argument="--info"
          elif [ "${{ inputs.log-level }}" = "debug" ]; then
            argument="--debug"
          fi
          ./gradlew ${{ inputs.tasks }} $argument --stacktrace
      - name: Store build reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
            name: reports
            path: |
                **/build/reports/
                **/build/test-results/